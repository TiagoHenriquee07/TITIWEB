<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titiweb</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

    <main>
        <div class="logo-container">
            <img src="./IMG/titiweb.png" alt="Logo Titiweb" class="logo-img">
        </div>

        <div class="search-bar-container">
            <i class="bi bi-search search-icon"></i>
            <input type="text" class="search-input" title="Pesquisar">
            <i class="bi bi-mic-fill mic-icon"></i>
            <i class="bi bi-camera lens-icon"></i>
        </div>

        <div class="buttons-container">
            <button type="button">Pesquisa Titiweb</button>
            <button type="button">Estou com sorte</button>
        </div>

        <div class="favorites-bar">
            <a href="#" class="favorite-item">
                <div class="icon-background">
                    <i class="bi bi-youtube"></i>
                </div>
                <span>YouTube</span>
            </a>
            <a href="#" class="favorite-item">
                <div class="icon-background">
                    <i class="bi bi-linkedin"></i>
                </div>
                <span>LinkedIn</span>
            </a>
            <a href="#" class="favorite-item">
                <div class="icon-background">
                    <i class="bi bi-github"></i>
                </div>
                <span>GitHub</span>
            </a>
            <a href="#" class="favorite-item">
                <div class="icon-background">
                    <i class="bi bi-cloud-fill"></i>
                </div>
                <span>Drive</span>
            </a>
            <a href="#" class="favorite-item">
                <div class="icon-background">
                    <i class="bi bi-plus-lg"></i>
                </div>
                <span>Adicionar atalho</span>
            </a>
        </div>
    </main>

    <footer>
        <div class="footer-location">
            <span>Brasil</span>
        </div>
        <div class="footer-links">
            <div class="links-left">
                <a href="#">Sobre</a>
                <a href="#">Publicidade</a>
                <a href="#">Negócios</a>
                <a href="#">Como funciona a Pesquisa</a>
            </div>
            <div class="links-right">
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
                <a href="#">Definições</a>
            </div>
        </div>
    </footer>
</body>
</html>
